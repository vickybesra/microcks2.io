name: Spell Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List workspace files (debug)
        run: ls -la

      - name: Run Spell Checker
        uses: rojopolis/spellcheck-github-actions@v0
        with:
          config_path: .spellchecker.yml
          task_name: Markdown
