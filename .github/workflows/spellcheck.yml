name: Spell Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List workspace files (debug)
        run: ls -la

      - name: Install misspell
        run: |
          # Download and extract the precompiled misspell binary (adjust version as needed)
          wget https://github.com/client9/misspell/releases/download/v0.3.4/misspell_linux_amd64.tar.gz
          tar -xzf misspell_linux_amd64.tar.gz
          chmod +x misspell
          sudo mv misspell /usr/local/bin/

      - name: Run misspell on Documentation
        run: |
          echo "Running misspell on Markdown files in content/documentation/ ..."
          # Find all Markdown files and run misspell
          misspell -error $(find content/documentation -type f -name "*.md")
