name: Spell Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Spell Checker
        uses: rojopolis/spellcheck-github-actions@v0
        with:
          config_path: .spellcheck.yml
          task_name: Markdown
